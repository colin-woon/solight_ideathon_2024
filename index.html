
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Traffic Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0f24; /* Dark background matching Solana's theme */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131626;
            color: white;
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid #2f3e75;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .map {
            background-color: #1f2233;
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            border: 2px solid #353c4f;
            border-radius: 10px;
        }
        .map h2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #ccccff;
        }
        .info-boxes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #2f3547;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .info-box h3 {
            margin-bottom: 10px;
            color: #38d8b2; /* Solana's green color */
        }
        .traffic-control {
            background-color: #2f3547;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .traffic-control h3 {
            margin-bottom: 15px;
            color: #38d8b2;
        }
        .traffic-light {
            display: inline-block;
            width: 60px;
            height: 180px;
            background-color: #131626;
            border-radius: 10px;
            margin-right: 20px;
            border: 2px solid #353c4f;
        }
        .light {
            width: 50px;
            height: 50px;
            background-color: grey;
            border-radius: 50%;
            margin: 5px auto;
        }
        .green {
            background-color: #13c77b; /* Solana's green */
        }
        .yellow {
            background-color: #e5e54d;
        }
        .red {
            background-color: #ff3d3d;
        }
        .manual-control {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #38d8b2;
            color: #0d0f24;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2ba285;
        }
    </style>
</head>
<body>
    <header>
        <h1>Decentralized Traffic Management System</h1>
    </header>

	<div class="container">
		<div class="map" style="overflow: hidden; position: relative;">
			<img src="imgs/map_illustration.jpg" alt="Map of Kuala Lumpur" style="width: 100%; height: 100%; object-fit: cover;">
		</div>
	</div>


        <div class="info-boxes">
            <div class="info-box">
                <h3>Vehicle Count</h3>
                <p>Intersection A: 20 vehicles</p>
                <p>Intersection B: 35 vehicles</p>
            </div>
            <div class="info-box">
                <h3>Blockchain Status</h3>
                <p>Last Verified: 10:45 AM</p>
                <p>Validation Status: Success</p>
            </div>
            <div class="info-box">
                <h3>Notifications</h3>
                <p>Congestion detected at Intersection C</p>
            </div>
        </div>

        <div class="traffic-control">
            <h3>Traffic Light Control</h3>
            <div class="traffic-light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div class="manual-control">
                <button>Extend Green</button>
                <button>Extend Red</button>
                <button>Extend Yellow</button>
            </div>
        </div>
    </div>
</body>
</html>
